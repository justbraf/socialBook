<template name="viewProfile">
    <div class="modal modal-lg" tabindex="-1" id="viewModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <img id="viewProfile" src="profile.png" alt="">
                        </div>
                        <div class="col-lg-8">
                            <p class="fs-1" id="viewName">John Wick</p>
                            <p class="fs-3" id="viewAge">Age: 43</p>
                            <p class="fs-5" id="viewLocation">location: Right behind you</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
